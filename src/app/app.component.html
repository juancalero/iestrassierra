<div class="App">
    <div class="App">
        <div class="App-body">
            <img src="{{foto}}" />
            <div class="nombre">
              <h2 class="mt-4" >{{nombre|uppercase}} {{apellido|uppercase}}</h2>
            </div>
            <div class="items">
                
                <div class="container">
                    <div class="justify-content-md-center row">
                        <div class="col-lg-12 col-xs-12 text-justify">
                            <p>{{resumen }}</p>
                        </div>
                    </div>
                    <div class="justify-content-md-center row">
                        <div class="d-flex col-lg-4 col-xs-12">
                            <div class="mx-auto my-2 text-dark flex-fill card">
                                <div class="card-body">
                                    <experiencia [experiencias]="experienciasList"></experiencia>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex col-lg-4 col-xs-12">
                            <div class="mx-auto my-2 text-dark flex-fill card">
                                <div class="card-body">
                                    <formacion [formacion]="formacionList"></formacion>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex col-lg-4 col-xs-12">
                            <div class="mx-auto my-2 text-dark flex-fill card">
                                <div class="card-body">
                                    <certificaciones [certificaciones]="certificacionesList"></certificaciones>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="justify-content-md-center row">
                        <div class="d-flex col-lg-4 col-xs-12">
                            <div class="mx-auto my-2 text-dark flex-fill card">
                                <div class="card-body">
                                    <proyectos [proyectos]="proyectosList"></proyectos>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex col-lg-4 col-xs-12">
                            <div class="mx-auto my-2 text-dark flex-fill card">
                                <div class="card-body">
                                    <cursos [cursos]="cursosList"></cursos>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex col-lg-4 col-xs-12">
                            <div class="mx-auto my-2 text-dark flex-fill card">
                                <div class="card-body">
                                    <publicaciones [publicaciones]="publicacionesList"></publicaciones>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="justify-content-md-center row">
                        <div class="col-lg-12 col-xs-12">
                            <p class="mx-auto">
                                <a class="App-link" href="mailto:{{mail}}"><fa-icon class="pt-1" [icon]="faEnvelope"></fa-icon> {{mail}}</a>
                                <a class="ml-4 App-link" href="{{linkedin}}"><fa-icon class="pt-1" [icon]="faLinkedin"></fa-icon> LinkedIn</a>
                                <a class="ml-4 App-link" href="{{github}}"><fa-icon class="pt-1" [icon]="faGithub"></fa-icon> Github</a>
                            </p> 
                        </div>
                    </div>                
                </div>          
             </div>
            </div>
    </div>
</div>
